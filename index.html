<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <script src='https://kit.fontawesome.com/d2b9ed9144.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>


    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Gallery</h1>
                <div class="buttons">
                    <button class="filter-btn" data-id="all">All</button>
                    <button class="filter-btn" data-id="Nature">Nature</button>
                    <button class="filter-btn" data-id="Sports">Sports</button>
                    <button class="filter-btn" data-id="Musics">Musics</button>
                    <button class="filter-btn" data-id="Movies">Movies</button>
                    <input type="text" class="search" placeholder="Search...">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-alert text-center"></h2>
            </div>
        </div>
        <div id="galleryDisplay" class="row mt-5">
            <div class="col-md-5">
                <div class="gallery">
                    <h6>Nature</h6>
                    <div class="gallery-img">
                        <img src="img/item-1.jpg" class="img-fluid" alt="img">
                    </div>
                    <div class="gallery-footer">
                        <span>Photo by : <strong>Daniel Armstrong 14.06.2021</strong></span>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="main.js"></script>
</body>

</html>
